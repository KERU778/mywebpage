    <section class="order-form">
        <h2>ຟອມສັ່ງຊື້ສິນຄ້າ</h2>
        <form>
          <label for="name">ຊື່:</label><br>
          <input type="text" id="name" name="name" required><br>
      
          <label for="phone">ເບີໂທ:</label><br>
          <input type="tel" id="phone" name="phone" required><br>
      
          <label for="address">ທີ່ຢູ່ຈັດສົ່ງ:</label><br>
          <textarea id="address" name="address" required></textarea><br>
      
          <label for="product">ສິນຄ້າທີ່ຕ້ອງການສັ່ງ:</label><br>
          <input type="text" id="product" name="product" required><br>
      
          <button type="submit">ສັ່ງຊື້</button>
        </form>
      </section>
